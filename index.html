<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="convert-value"></input>
            <button id="convert-btn">Convert</button>
        </div>
        <div>
            <h2 class="unit-title">Length (Meter/Feet)</h2>
            <h2 class="unit-calculated" id="length-conv"></h2>
            <h2 class="unit-title">Volume (Liters/Gallons)</h2>
            <h2 class="unit-calculated" id="volume-conv"></h2>  
            <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
            <h2 class="unit-calculated" id="mass-conv"></h2>
            <script src="index.js"></script>     
    </body>
</html>
